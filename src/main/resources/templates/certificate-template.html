<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donation Certificate</title>
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('fonts/Montserrat-Regular.ttf') format('truetype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Montserrat';
      src: url('fonts/Montserrat-Bold.ttf') format('truetype');
      font-weight: 700;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1366px;
      height: 768px;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #000;
    }
    @page { size: 1366px 768px; margin: 0; }
    .bg {
      position: absolute;
      width: 1366px;
      height: 768px;
      left: 0; top: 0;
      z-index: 0;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      width: 1366px;
      height: 768px;
      left: 0; top: 0;
      background: linear-gradient(0deg, rgba(255,120,0,0.35) 0%, rgba(255,120,0,0.15) 100%);
      z-index: 1;
    }
    .main-content {
      position: relative;
      width: 1366px;
      height: 768px;
      z-index: 2;
    }
    .checkmark {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 140px;
      background: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark svg {
      position: absolute;
      width: 140px;
      height: 140px;
      left: 0;
      top: 0;
      z-index: 1;
    }
    .checkmark-tick {
      position: absolute;
      width: 90px;
      height: 90px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      object-fit: contain;
      pointer-events: none;
    }
    .thankyou {
      position: absolute;
      top: 170px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: 900;
      font-size: 3.2rem;
      letter-spacing: 0.04em;
    }
    .redbar {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      background: #BA1F2D;
      padding: 1rem 4rem;
      min-width: 500px;
      text-align: center;
    }
    .redbar-text {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .certificate-donation-thank-you {
      position: absolute;
      top: 340px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: 800;
      font-size: 2.2rem;
      letter-spacing: 0.04em;
      font-family: 'Montserrat', Arial, sans-serif;
      text-transform: uppercase;
    }
    @media (max-width: 640px) {
      .certificate-donation-thank-you {
        font-size: 1.1rem !important;
        top: 285px !important;
        margin-bottom: 0.25rem !important;
      }
    }
    @media (max-width: 480px) {
      .certificate-donation-thank-you {
        font-size: 0.8rem !important;
        top: 210px !important;
        margin-bottom: 0.15rem !important;
      }
    }
    .appreciation {
      position: absolute;
      top: 380px;
      width: 100%;
      text-align: center;
      color: #FFE600;
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.3;
    }
    .impact {
      position: absolute;
      top: 450px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 400;
    }
    .impact span {
      border-bottom: 2px solid #F16522;
      padding-bottom: 2px;
      display: inline-block;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      left: 0;
      padding: 0 32px 24px 32px;
      display: table;
      table-layout: fixed;
    }
    .footer-row {
      display: table-row;
    }
    .footer-cell {
      display: table-cell;
      vertical-align: bottom;
    }
    .footer-logo {
      background: #fff;
      border-radius: 40px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 70px;
      height: 70px;
      width: 300px;
      box-sizing: border-box;
    }
    .footer-logo img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      display: block;
    }
    .footer-logo-text {
      color: #000;
      font-weight: 700;
      font-size: 1.2rem;
      line-height: 1.1;
    }
    .footer-logo-sub {
      color: #000;
      font-size: 0.9rem;
      line-height: 1.1;
    }
    .footer-center {
      text-align: center;
      vertical-align: bottom;
      padding: 0;
    }
    .footer-social {
      background: #F16522;
      color: #fff;
      padding: 4px 16px;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      display: inline-block;
      margin-right: 8px;
    }
    .footer-icons img {
      width: 24px;
      height: 24px;
      margin: 0 4px;
      vertical-align: middle;
    }
    .footer-contact {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 8px;
      display: inline-block;
    }
    .footer-contact-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .footer-awo {
      background: #fff;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-right: 32px;
      margin-bottom: 24px;
    }
    .footer-awo img {
      width: 140px;
      height: 140px;
    }
    .footer-bottom {
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
    }
    .footer-bottom .divider {
      margin: 0 12px;
      color: #fff;
      opacity: 0.7;
    }
    .footer-center-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-bottom: 48px;
    }
    .footer-contact {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0;
      display: flex;
      align-items: center;
    }
    .footer-bottom-link {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }
    .footer-bottom-link:hover {
      color: #FFE600;
    }
    .footer-bottom-icon {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
      object-fit: contain;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div style="position:relative; width:1366px; height:768px; overflow:hidden;">
    <img src="images/certificate-background.jpeg" class="bg" alt="Certificate Background" />
    <div class="overlay"></div>
    <div class="main-content">
      <!-- Green Check Circle -->
      <div class="checkmark">
        <svg viewBox="0 0 60 60"><circle cx="30" cy="30" r="30" fill="#2AC46D"/></svg>
        <img src="images/certificate-background-tick.png" alt="Success" class="checkmark-tick" />
      </div>
      <!-- THANK YOU -->
      <div class="thankyou">THANK YOU</div>
      <!-- Redbar (donor name) -->
      <div class="redbar"><span class="redbar-text">${donorName}</span></div>
      <!-- FOR YOUR DONATION! -->
      <div class="certificate-donation-thank-you">FOR YOUR DONATION!</div>
      <!-- Appreciation Message -->
      <div class="appreciation">
        THE ARMS WIDE OPEN FOUNDATION<br />APPRECIATES YOUR DONATION.
      </div>
      <!-- You just fed a family... -->
      <div class="impact">
        <span>YOU JUST FED A FAMILY. AND GAVE HOPE.</span>
      </div>
      <!-- Footer Section -->
      <div class="footer">
        <div class="footer-row">
          <div class="footer-cell" style="width: 320px;">
            <div class="footer-logo">
              <img src="images/santhrupthi-logo.png" alt="Santhrupthi Logo" />
            </div>
          </div>
          <div class="footer-cell footer-center">
            <div class="footer-center-row">
              <span class="footer-social">Follow us on:</span>
              <span class="footer-icons">
                <a href="https://facebook.com/groups/1531070753832737/" target="_blank" rel="noopener noreferrer">
                  <img src="images/facebook.png" alt="Facebook" />
                </a>
                <a href="https://www.instagram.com/awo_india" target="_blank" rel="noopener noreferrer">
                  <img src="images/instagram.png" alt="Instagram" />
                </a>
                <a href="https://www.linkedin.com/company/theawofoundation/" target="_blank" rel="noopener noreferrer">
                  <img src="images/linkedin.png" alt="LinkedIn" />
                </a>
                <a href="https://www.youtube.com/@armswideopenindia" target="_blank" rel="noopener noreferrer">
                  <img src="images/youtube.png" alt="YouTube" />
                </a>
              </span>
              <span class="footer-contact">
                <img src="images/phone.png" class="footer-contact-icon" alt="Phone" />
                Need Help? <b>+91 888 4666 653</b>
              </span>
            </div>
          </div>
          <div class="footer-cell" style="width: 120px; text-align: right;">
            <div class="footer-awo">
              <img src="images/awo-logo.png" alt="AWO Logo" />
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Bottom Text -->
      <div class="footer-bottom">
        <a href="https://facebook.com/groups/1531070753832737/" target="_blank" class="footer-bottom-link">
          <img src="images/facebook-app-symbol.png" alt="Facebook" class="footer-bottom-icon" />
          AWO (Arms Wide Open)
        </a>
        <span class="divider">|</span>
        <a href="https://www.instagram.com/awo_india" target="_blank" class="footer-bottom-link">
          <img src="images/instagram-app-symbol.png" alt="Instagram" class="footer-bottom-icon" />
          @awo_india
        </a>
      </div>
    </div>
  </div>
</body>
</html>
